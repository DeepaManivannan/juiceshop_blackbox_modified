<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deepa Juice World - Fresh and healthy juices">
    <title>Deepa Juice World</title>
    <style>
        body {
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
            color: #333;
        }
       .header {
            background-color: #ff9999;
            padding: 20px;
            text-align: center;
        }
       .header button {
            background-color: #ff66cc;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
       .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
       .juice {
            width: 300px;
            margin-bottom: 20px;
        }
       .juice img {
            width: 100%;
        }
       .juice p {
            text-align: center;
        }
       .form {
            background-color: #ffcc99;
            padding: 20px;
            margin-top: 20px;
        }
       .form input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
       .form input[type=submit] {
            background-color: #ff66cc;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
       .footer {
            background-color: #ff9999;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
       .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button>Home</button>
        <button>Products</button>
    </div>
    <div class="content">
        <div class="juice">
            <img src="juice1.jpg" alt="Juice 1">
            <p>Orange Juice - Freshly squeezed orange juice, rich in vitamin C.</p>
        </div>
        <div class="juice">
            <img src="juice2.jpg" alt="Juice 2">
            <p>Watermelon Juice - Sweet and refreshing watermelon juice, perfect for summer.</p>
        </div>
        <div class="juice">
            <img src="juice3.jpg" alt="Juice 3">
            <p>Green Juice - A healthy blend of spinach, kale, and apple, packed with nutrients.</p>
        </div>
    </div>
    <div class="form">
        <h2>Order Now</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <label for="juice">Choose a Juice</label>
            <select id="juice" name="juice">
                <option value="orange">Orange Juice</option>
                <option value="watermelon">Watermelon Juice</option>
                <option value="green">Green Juice</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" name="quantity">

            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>
</body>
</html>
